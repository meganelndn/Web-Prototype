<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Log In</title>
</head>

<body>

  <div class="header">
    <img src="http://meganelndn.com/KEA/KEA%20logos/Screen%20Shot%202019-05-17%20at%2011.11.26.png" alt="logo" class="logo" />
      <div class="fronter"><h1>>>FRONTER</h1></div>
  </div>

  <button id="btn">Hi there, you must be a student at KEA.<br>Click me to log in to Fronter!</button>
    <section>
      <div id="logIn" class="login">
          <form id="loginform" action="home.html" target="_parent">
              <h2>Welcome to the new Fronter</h2>
              <p>Get ready to an optimised LMS platform tailored to your personal needs.</p>

              <label for="email">E-mail</label>
              <input type="text" placeholder="What's your KEA e-mail?" id="email" class="input-styled">
                <p>or</p>
              <label for="nemid">NemID</label>
              <input type="text" placeholder="or enter your NemID" id="nemid" class="input-styled">
                <p>and</p>
              <label for="password">Password</label>
              <input type="text" placeholder="Enter your password" id="password" class="input-styled">

              <a class="login-btn" href="home.html">Log In</a>
          </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
